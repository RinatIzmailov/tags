<form action="#" method="post" enctype="multipart/form-data"></form>
        <div>
            <input type="text" name="username" value="">
        </div>
        <div>
            <input placeholder="Тут пароль" type="password" name="userpass" value="">
        </div>  
        <div>
            <p><input checked type="radio" name="beer" value="lager"> Светлое</p>
            <p><input type="radio" name="beer" value="Dark"> Темное</p>          
        </div>    
        <div>
            <p><input type="radio" name="beer2" value="lager"> Светлое1</p>
            <p><input checked type="radio" name="beer2" value="Dark"> Темное1</p>

        <div>
